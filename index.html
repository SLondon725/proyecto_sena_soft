<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <title>Dashboard interactivo</title>
  </head>
  <body>
    <!-- Encabezado de nuetsro proyecto -->
    <div class="container-fluid bg-dark text-white mb-4 p-3">
      <h1 class="h4 mb-0">Dashboard interactivo</h1>
    </div>
    <div class="container mb-4">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <!-- div para cargar el excel -->
              <div class="col-md-4">
                <label class="form-label">Cargar Excel</label>
                <input type="file" id="cargarExcel" accept=".xlsx,.xls" class="form-control">
              </div>
              <!-- div de filtros a aplicar -->
              <div class="col-md-3">
                <label class="form-label">Modalidad</label>
                <select id="filtroModalidad" class="form-select">
                  <option>Todos</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Programa</label>
                <select id="filtroPrograma" class="form-select">
                  <option>Todos</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Nivel</label>
                <select id="filtroNivelFormacion" class="form-select">
                  <option>Todos</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- div para guardar las tarjetas que pide el documento -->
      <div class="row m-4" id="contenedorTarjetas">

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Total de aprendices</h5>
              <p class="card-text" id="totalAprendices">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Femeninos</h5>
              <p class="card-text" id="femeninos">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Masculinos</h5>
              <p class="card-text" id="masculinos">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">No binarios</h5>
              <p class="card-text" id="noBinarios">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Activos</h5>
              <p class="card-text" id="activos">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title"># de grupos por programa</h5>
              <p class="card-text" id="gruposPrograma">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title"># de grupos por modalidad</h5>
              <p class="card-text" id="gruposModalidad">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title"># de grupos por nivel</h5>
              <p class="card-text" id="gruposNivel">0</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Visualizaciones grÃ¡ficas -->
      <div class="row g-3">
        <!-- Nombre del programa de la formacion. -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <canvas id="chartProgramas"></canvas>
            </div>
          </div>
        </div>
        <!-- Modalidad de formacion -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <canvas id="chartModalidades"></canvas>
            </div>
          </div>
        </div>
        <!-- nivel de formacion -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <canvas id="chartNiveles"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Conectando el script del archivo -->
    <script src="js/script.js"></script>
  </body>
</html>
